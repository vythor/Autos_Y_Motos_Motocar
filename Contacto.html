    <script language = "Javascript">

     function validarFormulario(){


    var txtNombre = document.getElementById('nombre').value;

    var txtDireccion = document.getElementById('direccion').value;

    var txtEdad = document.getElementById('edad').value;

    var txtTelefono = document.getElementById('telefono').value;

    var txtCorreo = document.getElementById('correo').value;

    var txtFecha = document.getElementById('fecha').value;

    var cmbSelector = document.getElementById('selector').selectedIndex;

    var rbtEstado = document.getElementsByName('radioButton');
    var banderaRBTN = false;


     //Test campo obligatorio

     if(txtNombre == null || txtNombre.length == 0 || /^\s+$/.test(txtNombre)){

      alert('ERROR: Debe escribir un nombre valido');

        return false;
        }




     //Test edad

    if(txtEdad == null || txtEdad.length == 0 || isNaN(txtEdad)){

     alert('ERROR: Debe ingresar una edad');

     return false;
        }



    // test Direccion
     if(txtDireccion == null || txtDireccion.length == 0 || /^\s+$/.test(txtDireccion)){

      alert('ERROR: Debe escribir una direccion valida');

        return false;
        }



     //Test telefono
    if(txtTelefono == null || txtTelefono.length == 0 || isNaN(txtTelefono)){

     alert('ERROR: Debe ingresar un telefono valido');

     return false;
        }



     //Test correo

      if(!(/\S+@\S+\.\S+/.test(txtCorreo))){

        alert('ERROR: Debe escribir un correo valido');

       return false;
        }



     //Test fecha

        if(!isNaN(txtFecha)){

      alert('ERROR: Debe elegir una fecha');

       return false;
        }



        //Test comboBox

      if(cmbSelector == null || cmbSelector == 0){

       alert('ERROR: Debe seleccionar un estado');

      return false;
        }



    //test radio
    for(var i = 0; i < rbtEstado.length; i++){

        if(rbtEstado[i].checked){

         banderaRBTN = true;

        break;
          }

      }

      if(!banderaRBTN){

        alert('ERROR: Debe elegir una ocupacion');

     return false;
        }
     return true;
      }

    </script>
